name: Build Carnac (No xN)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore packages
        run: nuget restore .\src\Carnac.sln -NonInteractive

      - name: Build (Release)
        run: msbuild .\src\Carnac.sln /m /p:Configuration=Release /p:TargetFrameworkVersion=v4.8 /p:TargetFrameworkProfile=

      # ❗아티팩트는 Carnac 실행파일만 업로드 (KeyStreamCapture 산출물 제외)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Carnac-Release
          path: |
            src\Carnac\bin\Release\Carnac.exe
            src\Carnac\bin\Release\Carnac.exe.config
            src\Carnac\bin\Release\Carnac.pdb
            src\Carnac\bin\Release\Keymaps\
          if-no-files-found: error
          retention-days: 14
