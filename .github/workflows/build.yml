name: Build Carnac (No xN)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Restore NuGet packages
        run: .\src\.nuget\NuGet.exe restore .\src\Carnac.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build (Release)
        run: msbuild .\src\Carnac.sln /m /p:Configuration=Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Carnac-Release
          path: |
            src\Carnac\bin\Release\**\Carnac.exe
            src\Carnac\bin\Release\**
