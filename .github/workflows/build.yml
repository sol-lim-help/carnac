name: Build Carnac (No xN)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      # ✅ packages.config 기반 패키지 복원 (Fody 포함)
      - name: NuGet Restore
        run: nuget restore .\src\Carnac.sln -NonInteractive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # (선택) MSBuild Restore는 생략해도 되지만 남겨도 무방
      #- name: MSBuild Restore
      #  run: msbuild .\src\Carnac.sln /t:Restore /m

      - name: Build (Release)
        run: msbuild .\src\Carnac.sln /t:Build /m /p:Configuration=Release /p:TargetFrameworkVersion=v4.8 /p:TargetFrameworkProfile=

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Carnac-Release
          path: src\Carnac\bin\Release\**\*

